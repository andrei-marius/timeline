<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="timeline.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Timeline Electronic Music</title>
  </head>

  <body>
    <header>
      <div id="logo-container"></div>
      <h1>The Evolution of Electronic Music</h1>
    </header>
    <main>
      <section id="spectrum"></section>
      <audio
        id="music"
        autoplay="true"
        loop="true"
        src="assets/SynthPop.mp3"
      ></audio>
      <div class="content">
        <div id="container">
          <div class="music-container">
            <div class="play-song-container">
              <div id="play-button-SVG"></div>
              <div id="progressDonut"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div id="timeline">
        <div id="timeline-top"></div>
        <div id="line">
          <div id="white_line"></div>
          <div class="timeline_circles"></div>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="timeline.js"></script>
</html>
